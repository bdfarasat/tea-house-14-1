<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6713829e41.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope {
            font-family: "Manrope", serif;
            
        }
    </style>
</head>

<body class="font-manrope">
    <!-- Main Content -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- Header Section -->
        <header class="flex pt-10 mb-20">
            <!-- Text Content -->
            <div>
                <h1 class="font-extrabold text-7xl ">It's good <br> tea time at The <br> Tea House</h1>
                <br>
                <p class="w-3/4 text-lg font-medium text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="flex items-center gap-2 py-5 px-5 rounded-xl bg-gradient-to-r to-[#FF0000] from-[#FF8938] text-xl	font-bold	text-white	">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <!-- image content -->
            <div class="relative">
                <div>
                    <img src="images/banner.png" alt="">
                </div>
                <!-- card -->
                 <div class="relative w-2/3 lg:w-1/2 -top-9  flex items-center bg-white shadow-lg px-2 py-2 rounded-xl">
                    <div class="text-2xl text-amber-300"><i class="fa-solid fa-star"></i></div>
                    <div class="pl-2">
                        <h2 class="font-extrabold	text-3xl">5.00</h2>
                        <p class="text-[#777777] font-semibold	">Trust Pilot Ratings</p>
                    </div>
                 </div>
            </div>

        </header>
    </main>
</body>

</html>
